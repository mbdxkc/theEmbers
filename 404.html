<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <title>Page Not Found | The Embers KC</title>
    <meta name="description" content="The page you're looking for doesn't exist." />
    <meta name="robots" content="noindex, nofollow" />

    <!-- icons -->
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png" />
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
    <link rel="manifest" href="/site.webmanifest" />
    <meta name="theme-color" content="#000000" />

    <!-- fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Inter:wght@400;600&display=swap" rel="stylesheet" />

    <!-- styles -->
    <link rel="stylesheet" href="/style.min.css" />

    <!-- Vercel Web Analytics -->
    <script>
      window.va = window.va || function () { (window.vaq = window.vaq || []).push(arguments); };
    </script>
    <script defer src="/_vercel/insights/script.js"></script>

    <style>
      .error-page {
        min-height: 100vh;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        text-align: center;
        padding: 2rem 1rem;
      }

      .error-logo {
        max-width: 150px;
        height: auto;
        margin-bottom: 2rem;
        opacity: 0.8;
      }

      .error-code {
        font-family: 'Playfair Display', serif;
        font-size: clamp(4rem, 15vw, 8rem);
        font-weight: 700;
        background: linear-gradient(135deg, #E63946, #FF9F1C);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
        line-height: 1;
        margin-bottom: 0.5rem;
      }

      .error-title {
        font-family: 'Playfair Display', serif;
        font-size: clamp(1.5rem, 4vw, 2rem);
        margin-bottom: 1rem;
        color: var(--text);
      }

      .error-message {
        color: var(--muted);
        font-size: 1.125rem;
        max-width: 400px;
        margin-bottom: 2rem;
      }
    </style>
  </head>

  <body>
    <!-- Ambient glow effects -->
    <div class="ember-glow ember-glow-1" aria-hidden="true"></div>
    <div class="ember-glow ember-glow-2" aria-hidden="true"></div>

    <main class="error-page">
      <a href="/">
        <img src="/images/embers.png" alt="The Embers KC" class="error-logo" />
      </a>
      <div class="error-code">404</div>
      <h1 class="error-title">Page Not Found</h1>
      <p class="error-message">Looks like this page went up in smoke. Let's get you back on track.</p>
      <a href="/" class="button button-primary button-lg">Back to Home</a>
    </main>
